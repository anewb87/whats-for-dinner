<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- <title>What's for dinner?</title> -->
  </head>
  <body>
    <header class="page-header">
      <h1>What's for Dinner?</h1>
      <button class="recipe-btn">ADD A RECIPE</button>
    </header>
    <main>
      <section class="white-box">
        <h1 class="looking-for">What are you looking for?<span style="color:red">*</span></h1>
        <p>
          <input id="side" type="radio" name="looking-for"> Side
        </p>
        <p>
          <input id="main-dish" type="radio" name="looking-for"> Main Dish
        </p>
        <p>
          <input id="dessert" type="radio" name="looking-for"> Dessert
        </p>
        <p>
          <input id="entire-meal" type="radio" name="looking-for"> Entire Meal
        </p>
        <button class="cook-btn">LET'S COOK!</button>
      </section>
      <section class="white-box hidden">
        <img class="cookpot " src="assets/cookpot.svg" alt="Cookpot">
      </section>
      <section class="white-box">
        <h1 class="should-make">You should make:</h1>
        <button class="clear-btn" type=button>CLEAR</button>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
