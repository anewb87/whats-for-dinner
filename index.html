<html>
  <head>
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <header class="page-header">
      <h2 class="dinner-text">What's for Dinner?</h2>
      <button>ADD A RECIPE</button>
    </header>
    <main>
      <div class="white-box">
        <h1>What are you looking for?</h1>

        <p>Main Dish</p>
        <p>Dessert</p>
        <p>Entire Meal</p>
      </div>
      <div class="white-box">
        <img src="assets/cookpot.svg" alt="Cookpot">
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
